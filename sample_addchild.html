<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンプル 新規児童の登録フォーム</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="js/addchild_style.css">
</head>
<body>

<form class="w-75 mx-auto" id="addchildsheet">
<label class="mt-3"><big><big>新規児童の登録フォーム</big></big></label><br>
<font color="red"><small>＊必要な項目をご入力下さい。</small></font><br>
<p class="mt-3"><big>児童のお名前(必須)</p>
<div>
<input type="text" id="new-name" class="form-control w-100 mt-1" placeholder="タップして入力" value="" />
</div>
<div>
<p class="mt-3">利用する放課後等デイサービス(必須)
<select class="form-control w-100 mt-1" id="new-office">
	<option disabled selected>選択して下さい</option>
	<option value="smileday">スマイル</option>
	<option value="temu">てむてむ</option>
	<option value="hoya">ほやほや</option>
	<option value="naru">なるなる</option>
</select>
</p>
</div>
<input type="submit" id="submit" class="mt-4 btn btn-primary" value="送信" disabled>	<input type="button" id="cancel" class="mt-4 btn" value="キャンセル" >

</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
<script src="js/addchild_form.js"></script>
<script>
const addChild = document.getElementById('addchildsheet');
const submit = document.getElementById('submit');
const newName = document.getElementById('new-name');
const newOffice=document.getElementById('new-office');
addChild.onchange = () => {
	if(newOffice.selectedIndex !== 0 && newName.value !== ""){
		submit.disabled = false;
	}else{
		submit.disabled = true;
	}
}

document.getElementById('cancel').addEventListener('click', () => {
	if(window.confirm('登録を中止しますか？')){
		window.close();
	}else event.preventDefault();
});
</script>

</body>
</html>
